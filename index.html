<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "600" height = "600"  ></canvas>
    <input type = "color" id = "picker"/>

<script> 
	var canvas = document.querySelector("#myCanvas"); 
	canvas.height = window.innerHeight*.8;
	canvas.width = window.innerWidth*.8;
	// looking for an ID have to use #
	var ctx = canvas.getContext("2d");
	// "hey I would like to draw on this canvas element with 2D drawing commands"
	var color = 'red'
	// ctx.fillRect(75,100,100,75);
	// draw();
	var picker = document.querySelector('#picker');
	var drawing = true;


	function draw(posX, posY){
		console.log("Drawing!")
	if (drawing == true){
		console.log(posX)
		console.log(posY)
		ctx.fillStyle = color;
		ctx.arc(posX, posY, 10, 1, 3 * Math.PI);
		ctx.fill();
		ctx.beginPath();
		}
		
	}
	// can't draw circles, have to only draw arcs and then make full, half, etc. to make what you cant 

	myCanvas.addEventListener('mousemove', function (e){
		console.log(e.x);
		console.log(e.y);
		// want this in every function we write for this hw (console.log(e))
		draw(e.x, e.y);
	})

	window.addEventListener('keydown', function (e){
		console.log(e);
		// write a series of if statements to change the color 
		if (e.keyCode == 82) {
			color = "red"
			console.log('this')
		} else if (e.keyCode == 71) {
			color = "green"
			console.log('this')
		} else if (e.keyCode == 66) {
			color = 'blue'
			console.log('this')
		} else if (e.keyCode == 89) {
			color = 'yellow'
			console.log('this')
		} else if (e.keyCode == 38) {
			drawing = false;
			console.log('the pen is not drawing')
		} else if (e.keyCode == 40) {
			drawing = true;
			console.log('the pen is drawing')
		}
	}
)

	window.addEventListener(
		"keydown", function(e){
			console.log(e);
			if (e.keyCode == 32){
				ctx.clearRect(0,0,ctx.canvas.width, ctx.canvas.height);
				console.log(this)
			}
		}
	)


	window.addEventListener('change', function (e){
		color = picker.value;
		ctx.fillStyle = color;
		console.log('picked a color')
	}
)

</script>
